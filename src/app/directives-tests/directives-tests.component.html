<div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <button
          class="btn btn-primary"
          (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
        <br><br>
        <ul class="list-group">
          <div *ngIf="onlyOdd">
            <li
              class="list-group-item"
              [ngClass]="{odd: odd % 2 !== 0}"
              [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
              *ngFor="let odd of oddNumbers">
              {{ odd }}
            </li>
          </div>

          <!-- <div *ngIf="!onlyOdd">

              *ngFor="let even of evenNumbers">
              {{ even }}
            </li>
          </div>

          <ng-template [ngIf]="!onlyOdd">
            <div>
              <li
                class="list-group-item"
                [ngClass]="{odd: even % 2 !== 0}"
                [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
                *ngFor="let even of evenNumbers">
                {{ even }}
              </li>
            </div>
          </ng-template> -->

          <div *directivesTestsHighlight="onlyOdd">
            <li
              class="list-group-item"
              [ngClass]="{odd: even % 2 !== 0}"
              [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
              *ngFor="let even of evenNumbers">
              {{ even }}
            </li>
          </div>

        </ul>

        <ng-template [ngIf]="onlyOdd">
          <p>Only odd</p>
        </ng-template>

        <p directives-tests-highlight>Test hihghlights</p>
        <p [directives-tests-highlight-better]="'red'" defaultColor="yellow">Better Test hihghlights</p>

        <div [ngSwitch]="value">
          <p *ngSwitchCase="5">

          <p *ngSwitchDefault>
          Def
          </p>
        </div>
      </div>
    </div>
  </div>
