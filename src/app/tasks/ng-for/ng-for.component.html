<div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Event</th>
          <th scope="col">Date</th>
          <th scope="col">Time</th>
          <th scope="col">Address</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data; let i = index">
          <th scope="row">{{i}}</th>
          <td>{{item.name}} </td>
          <td>{{item.date}}</td>
          <td>{{item.time}}</td>
          <td>{{item.location.address}}, {{item.location.city}}, {{item.location.country}}</td>
        </tr>
      </tbody>
    </table>

  </div>
