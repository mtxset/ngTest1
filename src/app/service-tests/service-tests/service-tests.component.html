<div class="container-fluid">
    <div class="row">
      <div class="col">
        <account-new-comp class="list-group" (accountAdded)="onAccountAdded($event)"></account-new-comp>
        <hr>
        <account-comp
          *ngFor="let acc of accounts; let i = index"
          [account]="acc"
          [id]="i"
          (statusChanged)="onStatusChanged($event)"></account-comp>
      </div>
    </div>
  </div>
